<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/item.css" />
	</head>

	<body>
		<div id="title">
			选择城市
		</div>
		<a><span class="mui-icon mui-icon-arrowleft"></span></a>
		<div id="searchOut">
			<div id="searchIn" class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索你想要的">
			</div>
		</div>
		<div id="items" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="collection">
					<div id="presentItem">
						<div class="itemTitle">
							当前城市:
						</div>
						<div class="itemContent">
							<div class="item">
								全部
							</div>
						</div>
					</div>
				</div>
				<div class="collection">
					<div id="hotItem">
						<div class="itemTitle">
							历史记录:
						</div>
						<div class="itemContent">
							<div class="item">
								全部
							</div>
							<div class="item">
								北京
							</div>
							<div class="item">
								上海
							</div>
							<div class="item">
								深圳
							</div>
							<div class="item">
								杭州
							</div>
							<div class="item">
								南京
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/scroll.js"></script>
		<script src="js/city.js"></script>
	</body>

</html>
