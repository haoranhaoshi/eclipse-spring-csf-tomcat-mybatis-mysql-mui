<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-icon,
			.mui-icon-extra {
				color: rgb(120,173,192);
			}
			.mui-tab-label {
				color: rgb(120,173,192);
			}
		</style>
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item  mui-active" href="forum.html">
				<span class="mui-icon mui-icon-chatboxes"></span>
				<span class="mui-tab-label">论坛</span>
			</a>
			<a class="mui-tab-item" href="preach.html">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">宣讲</span>
			</a>
			<a class="mui-tab-item" href="fullTime.html">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">全职</span>
			</a>
			<a class="mui-tab-item" href="partTime.html">
				<span class="mui-icon mui-icon-minus"></span>
				<span class="mui-tab-label">实习</span>
			</a>
			<a class="mui-tab-item" href="I.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我 </span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8"> 
			mui.init();
			var subpages = ['forum.html', 'preach.html', 'fullTime.html', 'partTime.html','I.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};			
			var aniShow = {};			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			var activeTab = subpages[0];
			var a = document.getElementsByTagName("a")[0];
			a.getElementsByClassName("mui-icon")[0].style.color = "red";
			a.getElementsByClassName("mui-tab-label")[0].style.color = "red";
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				if(a != null){
					a.getElementsByClassName("mui-icon")[0].style.color = "rgb(120,173,192)";
					a.getElementsByClassName("mui-tab-label")[0].style.color = "rgb(120,173,192)";
				}
				if(a != this){
					this.getElementsByClassName("mui-icon")[0].style.color = "red";
					this.getElementsByClassName("mui-tab-label")[0].style.color = "red";
				}
				a = this;
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				plus.webview.hide(activeTab);
				activeTab = targetTab;
			});			
		</script>
	</body>

</html>
