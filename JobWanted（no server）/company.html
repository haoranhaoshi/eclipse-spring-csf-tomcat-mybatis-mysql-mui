<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/item.css" />
	</head>

	<body>
		<div id="title">
			选择企业
		</div>
		<a><span class="mui-icon mui-icon-arrowleft"></span></a>
		<div id="searchOut">
			<div id="searchIn" class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索你想要的">
			</div>
		</div>
		<div id="items" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="collection">
				<div id="presentItem">
					<div class="itemTitle">
						当前企业:
					</div>
					<div class="itemContent">
						<div class="item">
							全部
						</div>						
					</div>
				</div>
			</div>
			<div class="collection">
				<div id="hotItem">
					<div class="itemTitle">
						历史记录:
					</div>
					<div class="itemContent">
						<div class="item">
							全部
						</div>	
						<div class="item">
							百度
						</div>
						<div class="item">
							美团
						</div>
						<div class="item">
							今日头条
						</div>
						<div class="item">
							阿里巴巴
						</div>
						<div class="item">
							暴风影音
						</div>
					</div>
				</div>
			</div>
			
			</div>
		</div>

		
		<script src="js/mui.min.js"></script>
		<script src="js/scroll.js"></script>
		<script src="js/company.js"></script>
	</body>

</html>
